name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]  # Ou "master", dependendo da sua branch principal

  # Permite rodar manualmente se precisar
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "renanacademic21@gmail.com"
          git config --global user.name "renan-b-eth"
          git remote add space https://renan-b-eth:$HF_TOKEN@huggingface.co/spaces/renan-b-eth/saas-varejo
          git push --force space main:main