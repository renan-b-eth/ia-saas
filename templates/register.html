{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex flex-col items-center justify-center px-4 py-10">
    <div class="bg-gray-800 p-8 rounded-2xl border border-gray-700 shadow-2xl w-full max-w-lg">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Crie sua Conta</h1>
            <p class="text-gray-400">Comece a automatizar seu varejo hoje.</p>
        </div>

        <form method="POST" action="/register" class="space-y-5">
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Nome da Empresa</label>
                <input type="text" name="company" required placeholder="Ex: Padaria do JoÃ£o"

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Link do Google Maps</label>

            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input type="email" name="email" required 
                    class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-green-500 focus:ring-1 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
                <input type="password" name="password" required 
                    class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-green-500 focus:ring-1 focus:ring-green-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg mt-4">

            JÃ¡ tem uma conta? 
            <a href="/login" class="text-blue-400 hover:text-blue-300 font-semibold hover:underline">Fazer Login</a>
        </p>
    </div>
</div>
{% endblock %}
