{% extends "base.html" %}

{% block content %}
<div class="min-h-[70vh] flex flex-col items-center justify-center px-4">
    <div class="bg-gray-800 p-8 rounded-2xl border border-gray-700 shadow-2xl w-full max-w-md">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Bem-vindo de volta!</h1>
            <p class="text-gray-400">Acesse sua conta para continuar.</p>
        </div>

        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" name="email" id="email" required 
                    class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                <input type="password" name="password" id="password" required 
                    class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition">
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition shadow-lg">
                Entrar no Sistema
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
            Ainda não tem conta? 
            <a href="/register" class="text-green-400 hover:text-green-300 font-semibold hover:underline">Criar conta grátis</a>
        </p>
    </div>
</div>
{% endblock %}
