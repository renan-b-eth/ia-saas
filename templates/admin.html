<!DOCTYPE html>
<html>
<head>
    <title>Admin - Criar Ferramenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üõ†Ô∏è Criar Nova Ferramenta</h2>
            <a href="/" class="btn btn-outline-primary">Ir para Biblioteca ‚Üí</a>
        </div>
        
        <div class="card p-4 shadow-sm">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Nome da Ferramenta</label>
                    <input type="text" name="name" class="form-control" placeholder="Ex: Analisador de Sentimento" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">√çcone</label>
                    <input type="text" name="icon" class="form-control" value="ü§ñ" placeholder="Emoji">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Descri√ß√£o Curta</label>
                    <input type="text" name="description" class="form-control" placeholder="O que ela faz?">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Prompt do Sistema (A M√°gica)</label>
                    <textarea name="system_prompt" class="form-control" rows="5" placeholder="Ex: Voc√™ √© um especialista em..." required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Salvar Ferramenta</button>
            </form>
        </div>

        <h3 class="mt-5">Ferramentas Existentes</h3>
        <ul class="list-group mt-3">
            {% for tool in tools %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ tool.icon }} <strong>{{ tool.name }}</strong></span>
                <a href="/tool/{{ tool.id }}" class="btn btn-sm btn-outline-secondary">Testar</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
